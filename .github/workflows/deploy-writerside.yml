name: Deploy Writerside to GitHub Pages

on:
  push:
    branches: [main]  # Adjust this to your main branch name
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build Writerside documentation
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ConcreteDynamicsDocumentation  # Replace with your Writerside instance name
          artifact: webHelphi-all.zip  # Replace hi with your instance ID

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: artifacts/webHelphi-all  # Replace hi with your instance ID